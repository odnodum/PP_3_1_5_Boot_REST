<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>User page</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

</head>

<body id="page-top">
<div id="wrapper">
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content" style="display: inline;position: relative;">

<!------------------------------------>
<!--            HEADER             -->
<!------------------------------------>
            <nav class="navbar navbar-light navbar-expand bg-dark shadow mb-4 topbar static-top">
                <div class="container-fluid">
                    <div style="width: 700px;">
                        <a class="link-light" style="text-decoration: navajowhite;">
                            <span class="font-weight-bold" id="headerUserInfo"/>
                        </a>
                    </div>
                    <div>
                        <form th:action="@{/logout}" th:method="POST">
                            <a class="link-light" th:href="@{/login}"
                               style="text-decoration: navajowhite;margin-top: auto;margin-right: 10px;margin-bottom: auto;margin-left: auto;">Logout</a>
                        </form>
                    </div>
                </div>
            </nav>

            <!------------------------------------>
            <!--            BODY             -->
            <!------------------------------------>

            <div style="display: flex;">
                <div style="position: relative;display: grid;">
                    <nav class="navbar navbar-light align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0"
                         style="background: #ffffff;height: 777.094px;margin-bottom: 20px;display: inline;">
                        <div class="container d-flex flex-column p-0">
                            <hr class="sidebar-divider my-0">
                            <ul class="nav nav-pills" id="accordionSidebar">
                                <li class="nav-item">
                                    <a class="nav-link active" data-bs-target="admin_button">
                                        <span>
                                            User
                                        </span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
                <div style="margin: auto;position: static;display: block;margin-bottom: auto;width: 900px;max-width: none;height: auto;margin-top: 20px;margin-right: 30px;margin-left: 30px;min-height: 400px;">
                    <div style="height: 302.094px;display: block;position: relative;">
                        <h3 class="text-dark mb-4"
                            style="display: inline;position: relative;margin-bottom: 0px;width: auto;">User
                            information-page</h3>
                        <p class="text-body m-0 fw-bold"
                           style="background: var(--bs-gray-100);color: rgb(133,135,150);position: relative;display: grid;padding: auto;padding-left: 20px;padding-top: 10px;margin-top: 30px;height: 45px;">
                            About user</p>
                        <div class="table-responsive table mt-2" id="dataTable-2" role="grid"
                             aria-describedby="dataTable_info"
                             style="position: static;display: grid;background: var(--bs-white);margin-top: 0px;">
                            <table class="table my-0" id="dataTable">
                                <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Firsn name</th>
                                    <th scope="col">Last name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody id="oneUser">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!------------------------------------>
        <!--            FOOTER             -->
        <!------------------------------------>


        <footer class="text-white bg-dark sticky-footer">
            <div class="container my-auto">
                <div class="text-center my-auto copyright"><span style="font-size: 16.8px;">KataAcademy</span></div>
            </div>
        </footer>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
<script th:src="@{/bootstrap/js/user.js}"></script>



</body>

</html>
