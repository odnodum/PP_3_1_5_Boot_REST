<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
</head>

<body style="background: rgb(248,249,252);">
    <div>
        <div>
            <section class="position-relative py-4 py-xl-5" style="margin-top: 100px;">
                <div class="container">
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-6 col-xl-4">
                            <div class="card mb-5" style="background: rgba(255,255,255,0);border-style: none;">
                                <div class="card-body d-flex flex-column align-items-center" style="background: rgba(254,254,254,0);border-style: none;">
                                    <h2 style="font-size: 21.128px;text-align: left;margin-left: -133px;color: rgb(51,52,54);">Please sign in</h2>
                                    <form method="post" action="/login" class="text-center">
<!--                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                                        <div class="mb-3"><input class="form-control" type="text" name="username" placeholder="Email adress" style="width: 264px;"></div>
                                        <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" style="margin-top: -14px;"></div>
                                        <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="background: rgb(5,112,238);margin-top: -14px;">Sign in</button></div>
                                        <div th:if="${param.error}" style="color: red">
                                            Неправильные почта или пароль
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

</body>

</html>
