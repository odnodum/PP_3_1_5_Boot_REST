<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Admin panel</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

</head>

<body id="page-top">
<div id="wrapper">
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content" style="display: inline;position: relative;">
            <nav class="navbar navbar-light navbar-expand bg-dark shadow mb-4 topbar static-top">
                <div class="container-fluid">
                    <div style="width: 700px;"><a class="link-light" style="text-decoration: navajowhite;">
                        <span class="font-weight-bold" id="headerUserInfo"/>
                    </a></div>
                    <div>
                        <form th:action="@{/logout}" th:method="POST">
                            <a class="link-light" th:href="@{/login}"
                               style="text-decoration: navajowhite;margin-top: auto;margin-right: 10px;margin-bottom: auto;margin-left: auto;">Logout</a>
                        </form>
                    </div>
                </div>
            </nav>


            <!------------------------------------>
            <!--            LEFT NAVBAR         -->
            <!------------------------------------>


            <div style="display: flex;">
                <div style="position: relative;display: grid;">
                    <nav class="navbar navbar-light align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0"
                         style="background: #ffffff;height: 777.094px;margin-bottom: 20px;display: inline;">
                        <div class="container d-flex flex-column p-0">
                            <hr class="sidebar-divider my-0">
                            <div class="d-flex align-items-start">
                                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist"
                                     aria-orientation="vertical">
                                    <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill"
                                            data-bs-target="#tab-1"
                                            type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">
                                        Admin
                                    </button>
                                    <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill"
                                            data-bs-target="#one-user"
                                            type="button" role="tab" aria-controls="v-pills-profile"
                                            aria-selected="false">User
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>


                <!------------------------------------>
                <!--         RIGTH BODY             -->
                <!------------------------------------>


                <div id="home_page"
                     style="margin: auto;position: relative;display: block;margin-bottom: auto;width: 900px;max-width: none;height: auto;margin-top: 20px;margin-right: 30px;margin-left: 30px;">
                    <h3 class="text-dark mb-4"
                        style="width: auto;display: inline;position: relative;margin-bottom: 30px;">Admin panel</h3>
                    <div style="position: relative;display: grid;width: auto;margin-top: 20px;">
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" role="tab" data-bs-toggle="tab" href="#tab-1">
                                    Users table
                                </a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" role="tab" data-bs-toggle="tab" href="#tab-2">
                                    New User
                                </a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" role="tabpanel" id="tab-1"
                                 style="background: var(--bs-white);">
                                <p class="text-body m-0 fw-bold"
                                   style="background: var(--bs-gray-100);height: 45px;padding: auto;padding-top: 10px;padding-left: 20px;color: rgb(133,135,150);position: relative;display: flex;">
                                    All users</p>
                                <div class="table-responsive table mt-2" id="dataTable-2" role="grid"
                                     aria-describedby="dataTable_info" style="position: static;display: inline-flex;">
                                    <table class="table my-0" id="dataTable">
                                        <thead>
                                        <tr>
                                            <th>id</th>
                                            <th>First name</th>
                                            <th>Last name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="allUsersBody">
                                        </tbody>
                                    </table>
                                </div>
                            </div>


                            <!------------------------------------>
                            <!--           MODAL WINDOWS        -->
                            <!------------------------------------>

                            <!--Edit modal window-->
                            <div class="modal fade" role="dialog" tabindex="-1"
                                 id="editModal">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title">Edit user</h4>
                                            <button type="button" class="btn-close"
                                                    data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form id="userEdit"
                                                  style="background: #00000000;display: grid;text-align: center;width: 300px;margin: auto;">
                                                <label class="form-label"
                                                       style="text-align: center;font-weight: bold;margin-top: 20px;">ID<input
                                                        class="form-control"
                                                        type="text" id="idEdit" name="id"></label>
                                                <label class="form-label"
                                                       style="text-align: center;font-weight: bold;margin-top: 20px;">First
                                                    name<input class="form-control"
                                                               type="text" id="nameEdit" name="name"></label><label
                                                    class="form-label"
                                                    style="text-align: center;font-weight: bold;">Last
                                                name<input class="form-control"
                                                           type="text" id="surnameEdit" name="surname"></label><label
                                                    class="form-label"
                                                    style="text-align: center;font-weight: bold;">Age<input
                                                    class="form-control"
                                                    type="text" id="ageEdit" name="age"></label><label
                                                    class="form-label"
                                                    style="text-align: center;font-weight: bold;">Email<input
                                                    class="form-control"
                                                    type="email" id="emailEdit" name="email"></label><label
                                                    class="form-label" style="font-weight: bold;">Password<input
                                                    class="form-control"
                                                    type="password" id="passwordEdit" name="password"></label><label
                                                    class="form-label" style="font-weight: bold;">Role
                                                <select class="form-select" name="rolesEdit" id="rolesEdit" size="2"
                                                        multiple="multiple" required>
                                                    <option value="1" id="oneRolesEdit">USER</option>
                                                    <option value="2" id="twoRolesEdit">ADMIN</option>
                                                </select>
                                            </label>
                                                <div class="modal-footer">
                                                    <button class="btn btn-light" type="button"
                                                            data-bs-dismiss="modal"
                                                            style="background: rgb(135,136,139);color: var(--bs-modal-bg);">
                                                        Close
                                                    </button>
                                                    <button class="btn btn-primary" type="submit"
                                                            style="background: rgb(71,180,214);">Edit
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--Delete modal window-->

                            <div class="modal fade" role="dialog" tabindex="-1"
                                 id="deleteModal">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title">Delete user</h4>
                                            <button type="button" class="btn-close"
                                                    data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form id="userDelete"
                                                  style="background: #00000000;display: grid;text-align: center;width: 300px;margin: auto;">
                                                <label class="form-label"
                                                       style="text-align: center;font-weight: bold;margin-top: 20px;">First
                                                    name<input class="form-control"
                                                               type="text" id="nameDelete"></label><label
                                                    class="form-label"
                                                    style="text-align: center;font-weight: bold;">Last
                                                name<input class="form-control"
                                                           type="text" id="surnameDelete"></label><label
                                                    class="form-label"
                                                    style="text-align: center;font-weight: bold;">Age<input
                                                    class="form-control"
                                                    type="text" id="ageDelete"></label><label
                                                    class="form-label"
                                                    style="text-align: center;font-weight: bold;">Email<input
                                                    class="form-control"
                                                    type="email" id="emailDelete"></label><label
                                                    class="form-label" style="font-weight: bold;">Password<input
                                                    class="form-control"
                                                    type="password" id="passwordDelete"></label><label
                                                    class="form-label" style="font-weight: bold;">
                                                Role
                                                <select class="form-select" name="rolesDelete" id="rolesDelete"
                                                        size="2">
                                                    <option value="1" id="oneRoleDelete">USER</option>
                                                    <option value="2" id="twoRoleDelete">ADMIN</option>
                                                </select>
                                            </label>
                                                <div class="modal-footer">
                                                    <button class="btn btn-light" type="button"
                                                            data-bs-dismiss="modal"
                                                            style="background: rgb(135,136,139);color: var(--bs-modal-bg);">
                                                        Close
                                                    </button>
                                                    <button class="btn btn-primary" type="submit"
                                                            style="background: rgb(223,78,78);">Delete
                                                    </button>
                                                </div>
                                            </form>
                                        </div>

                                    </div>
                                </div>
                            </div>


                            <!------------------------------------>
                            <!--           CREATE NEW USER      -->
                            <!------------------------------------>


                            <div class="tab-pane" role="tabpanel" id="tab-2">
                                <p class="text-body m-0 fw-bold"
                                   style="background: var(--bs-gray-100);height: 45px;padding: auto;padding-top: 10px;padding-left: 20px;color: rgb(133,135,150);">
                                    Add new user</p>
                                <div style="background: #ffffff;">
                                    <div>
                                        <form style="background: #00000000;display: grid;text-align: center;width: 300px;margin: auto;"
                                              id="newUser">
                                            <label class="form-label"
                                                   style="text-align: center;font-weight: bold;margin-top: 20px;">First
                                                name<input class="form-control" type="text" id="name"
                                                           name="name"></label><label
                                                class="form-label" style="text-align: center;font-weight: bold;">Last
                                            name<input class="form-control" type="text" id="surname"
                                                       name="surname"></label><label
                                                class="form-label"
                                                style="text-align: center;font-weight: bold;">Age<input
                                                class="form-control" type="text" id="age" name="age"></label><label
                                                class="form-label"
                                                style="text-align: center;font-weight: bold;">Email<input
                                                class="form-control" type="email" id="email" name="email"></label><label
                                                class="form-label"
                                                style="text-align: center;font-weight: bold;">Username<input
                                                class="form-control" type="text" id="username"
                                                name="username"></label><label
                                                class="form-label"
                                                style="font-weight: bold;">Password<input
                                                class="form-control" type="password" id="password"
                                                name="password"></label><label
                                                class="form-label"
                                                style="font-weight: bold;">Role
                                            <select id="roles" class="form-select" name="roles" size="2"
                                                    multiple="multiple">
                                                <option value="1">USER</option>
                                                <option value="2">ADMIN</option>
                                            </select></label>
                                            <button id="addNewUser" type="submit" class="btn btn-primary"
                                                    style="width: 150px;text-align: center;margin: auto;background: rgb(59,157,63);margin-top: 20px;margin-bottom: 20px;">
                                                Add new user
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <!------------------------------------>
                        <!--    ADMIN INFORMATION PAGE      -->
                        <!------------------------------------>


                        <div class="tab-pane fade" id="one-user" role="tabpanel"
                             style="margin: auto;position: static;display: block;margin-bottom: auto;width: 900px;max-width: none;height: auto;margin-top: 20px;margin-right: 30px;margin-left: 30px;min-height: 400px;">
                            <div style="height: 302.094px;display: block;position: relative;">
                                <h3 class="text-dark mb-4"
                                    style="display: inline;position: relative;margin-bottom: 0px;width: auto;">
                                    Admin information-page
                                </h3>
                                <p class="text-body m-0 fw-bold"
                                   style="background: var(--bs-gray-100);color: rgb(133,135,150);position: relative;display: grid;padding: auto;padding-left: 20px;padding-top: 10px;margin-top: 30px;height: 45px;">
                                    About admin
                                </p>
                                <div class="table-responsive table mt-2" role="grid"
                                     aria-describedby="dataTable_info"
                                     style="position: static;display: grid;background: var(--bs-white);margin-top: 0px;"
                                     tabindex="0">
                                    <table class="table my-0">
                                        <thead>
                                        <tr>
                                            <th scope="col">Id</th>
                                            <th scope="col">First name</th>
                                            <th scope="col">Last name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                        </tr>
                                        </thead>
                                        <tbody id="oneUser">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>


        <!------------------------------------>
        <!--            FOOTER              -->
        <!------------------------------------>


        <footer class="text-white bg-dark sticky-footer">
            <div class="container my-auto">
                <div class="text-center my-auto copyright"><span style="font-size: 16.8px;">KataAcademy</span></div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
<script th:src="@{/bootstrap/js/main.js}"></script>
</body>

</html>
